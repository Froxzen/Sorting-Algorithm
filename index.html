<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualiser</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <h1 id="title">Sorting Visualiser</h1>
        <button id="generate">Generate New Dataset</button>
        <button id="size">Change Size</button>
        <input type="range" id="size-slider" min="5" max="100" value="50" />
        <button id="speed">Change Speed</button>
        <input type="range" id="speed-slider" min="10" max="1000" value="100" />
        <button id="sort">Sort!
            <button id="stop">Stop Animation</button>
        </button>
    </header>
    
    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
